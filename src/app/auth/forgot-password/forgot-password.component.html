<div class="form-container">
  <div class="row form-form">

    <div class="col-12 col-xl-6 col-sm-12 col-md-12 col-lg-6">
      <div class="form-form">
        <div class="form-form-wrap">
          <div class="form-container">
            <div class="form-content">
              <h1> <a><span class="brand-name">Password Recovery</span></a></h1>
              <h5>Enter your email and instructions will sent to you!</h5>
              <p class="signup-link">&nbsp;</p>
              <form class="text-left ng-untouched ng-pristine ng-invalid" role="form" [formGroup]="forgotForm"
                (ngSubmit)="forgotPassword(forgotForm.value)">
                <div class="form">
                  <div id="Email Id-field" class="field-wrapper input"><i class="fas fa-at"></i><input id="Email Id" name="Email Id" type="text" placeholder="Email Id"
                      formControlName="emailId" class="form-control" required
                      [ngClass]="{ 'is-invalid': submitted && forgotGetter.emailId.errors }" />
                    <div *ngIf="submitted && forgotGetter.emailId.errors" class="invalid-feedback">
                      <div *ngIf="forgotGetter.emailId.errors.required"> Email ID is required </div>
                      <div *ngIf="forgotGetter.emailId.errors.pattern"> Invalid Email </div>
                    </div>
                  </div>
                
                  <div class="d-sm-flex justify-content-between">
                    <div class="field-wrapper">
                      <button type="submit" class="btn login-button" *ngIf="spinner"  [disabled]="spinner || forgotForm.invalid"> Confirm  <i class=" fas fa-spin fa-spinner"></i></button>
                      <button type="submit" class="btn login-button" *ngIf="!spinner ">Confirm</button>
                   
                    </div>
                  </div>
                  <div class="field-wrapper">
                    <p class="register-link">Back To Login <a routerLink="/" class="register-link-color">
                        Click Here </a></p>
                  </div>
                </div>
              </form>
           
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6  form-image-col">
      <div class="form-image">
        <img src="assets/iot_logo-1.png" alt="">
      </div>
    </div>

  </div>

</div>
